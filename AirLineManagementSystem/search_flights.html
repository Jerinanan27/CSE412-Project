<!DOCTYPE html>
<html>
<head>
  <title>Search Flights</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #0077cc; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Flights</h2>
    <form method="POST" action="search_flights.php">
      <label>From:</label>
      <input type="text" name="source" required>
      <label>To:</label>
      <input type="text" name="destination" required>
      <label>Departure Date:</label>
      <input type="date" name="departure_date" required>
      <button type="submit">Search</button>
    </form>
  </div>
