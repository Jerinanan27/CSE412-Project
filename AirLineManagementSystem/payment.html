<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: green; color: white; padding: 10px 20px; border: none; }
    .back { margin-top: 10px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Payment</h2>
    <form action="payment.php" method="POST">
      <label>Booking Type:</label>
      <select name="type" required>
        <option value="flight">Flight</option>
        <option value="hotel">Hotel</option>
      </select>

      <label>Booking ID:</label>
      <input type="number" name="booking_id" required>

      <label>Card Number:</label>
      <input type="text" name="card" placeholder="1234-5678-9012-3456" required>

      <label>Cardholder Name:</label>
      <input type="text" name="holder" required>

      <label>Expiry Date:</label>
      <input type="month" name="expiry" required>

      <label>CVV:</label>
      <input type="password" name="cvv" required>

      <button type="submit">Pay Now</button>
    </form>
    <a class="back" href="home.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
