<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Ticket Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add some smooth hover effects */
        .hover-effect:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .custom-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
        <div class="text-xl font-bold flex items-center">
            <i class="fas fa-plane-departure mr-2"></i> AirTicket
        </div>
        <div>
            <a href="#" class="px-3 hover:text-yellow-300"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="px-3 hover:text-yellow-300"><i class="fas fa-plane"></i> Flights</a>
            <a href="#" class="px-3 hover:text-yellow-300"><i class="fas fa-question-circle"></i> Help Center</a>
            <a href="#" class="px-3 hover:text-yellow-300"><i class="fas fa-user-shield"></i> Admin Panel</a>
            <a href="#" class="px-3 hover:text-yellow-300"><i class="fas fa-history"></i> Passenger History</a>
            <a href="#" class="px-3 hover:text-yellow-300"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-96 bg-cover bg-center hover:opacity-80" style="background-image: url('https://source.unsplash.com/1600x900/?airplane,travel');">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white">
            <h1 class="text-4xl font-bold"><i class="fas fa-ticket-alt"></i> Book Your Flight Now</h1>
            <p class="text-lg">Find the best deals on airline tickets</p>
        </div>
    </div>

    <!-- Flight Search & Booking Section -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg hover:shadow-xl">
        <h2 class="text-2xl font-bold mb-4"><i class="fas fa-search"></i> Flight Search & Booking</h2>
        <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
            <!-- From -->
            <div>
                <label for="from" class="block text-sm font-semibold mb-2">From</label>
                <input type="text" id="from" placeholder="From" class="p-2 border rounded hover:border-blue-400 transition duration-300">
            </div>
            <!-- To -->
            <div>
                <label for="to" class="block text-sm font-semibold mb-2">To</label>
                <input type="text" id="to" placeholder="To" class="p-2 border rounded hover:border-blue-400 transition duration-300">
            </div>
            <!-- Passengers -->
            <div>
                <label for="passengers" class="block text-sm font-semibold mb-2">Passengers</label>
                <input type="number" id="passengers" placeholder="1 Passenger" class="p-2 border rounded hover:border-blue-400 transition duration-300">
            </div>
            <!-- Class -->
            <div>
                <label for="class" class="block text-sm font-semibold mb-2">Class</label>
                <select id="class" class="p-2 border rounded hover:border-blue-400 transition duration-300">
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>
            <!-- Departure Date -->
            <div>
                <label for="departureDate" class="block text-sm font-semibold mb-2">Departure Date</label>
                <input type="date" id="departureDate" class="p-2 border rounded hover:border-blue-400 transition duration-300">
            </div>
            <!-- Return Date -->
            <div>
                <label for="returnDate" class="block text-sm font-semibold mb-2">Return Date</label>
                <input type="date" id="returnDate" class="p-2 border rounded hover:border-blue-400 transition duration-300">
            </div>
        </div>
        <div class="flex items-center justify-start space-x-4 mt-4">
            <!-- Round Trip Options -->
            <div>
                <label for="roundTrip" class="mr-2">Round Trip</label>
                <input type="radio" id="roundTrip" name="tripType" checked class="mr-2">
                <label for="oneWay">One Way</label>
                <input type="radio" id="oneWay" name="tripType" class="mr-2">
            </div>
        </div>
        <button onclick="searchFlights()" class="custom-button mt-4 flex items-center">
            <i class="fas fa-plane mr-2"></i> Search Flights
        </button>
    </div>

    <!-- Top Flight Deals Section -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg hover:shadow-xl">
        <h3 class="text-2xl font-bold mb-4">Top Flight Deals</h3>
        <div class="flex space-x-6">
            <div class="w-1/3 hover-effect">
                <img src="https://via.placeholder.com/300x150" alt="Deal 1" class="w-full h-auto rounded-lg">
                <p class="text-center mt-2">Save 12% on Flights</p>
            </div>
            <div class="w-1/3 hover-effect">
                <img src="https://via.placeholder.com/300x150" alt="Deal 2" class="w-full h-auto rounded-lg">
                <p class="text-center mt-2">Special Student Fare with Extra Baggage</p>
            </div>
            <div class="w-1/3 hover-effect">
                <img src="https://via.placeholder.com/300x150" alt="Deal 3" class="w-full h-auto rounded-lg">
                <p class="text-center mt-2">50% Discount on Domestic Flights</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 p-4 text-white text-center mt-10">
        <p class="text-lg font-bold">Deployed by <span class="text-yellow-300">Noob Coders</span></p>
    </footer>

    <script>
        function searchFlights() {
            alert("Searching for flights...");
        }
    </script>
</body>
</html>
